###Trasformazione

Selezionare colonne

--

```r
earlymath$corso
```
--

```r
earlymath[ , "corso"]
```
--

```r
library(dplyr)
select(earlymath, corso)
```
--

```r
library(dplyr)
earlymath %&gt;% 
  select(corso)
```

###Trasformazione

Selezionare righe

--

```r
earlymath[ earlymath$corso == "Comunità", ]
```
--

```r
 earlymath %&gt;% 
  filter(corso == "Comunità")
```
--

```r
earlymath[ earlymath$corso == "Comunità" &amp; 
           earlymath$STM &gt; 18 , ]
```
--

```r
earlymath %&gt;% 
  filter(corso == "Comunità" &amp; STM &gt; 18)
```

earlymath %&gt;% 
  mutate( ItemR = (5 + 1) - earlymath$Item )
```

```r
earlymath %&gt;% 
  mutate( Item = (5 + 1) - earlymath$Item )
